<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


  <title>zar_candle</title>
</head>

<body>
  <main>

<div class="main-container">

    <div class="logo-container">

        <div class="company-container">
            <a href="https://www.instagram.com" target="_blank">
                <img src="public/images/logo.jpg" alt="Instagram Logo">
            </a>
        </div>

        <div class="socialmedia-container">
            <p class="social-text">Check more</p>
            <a href="https://www.instagram.com/zar_candles_sisters/" target="_blank">
                <img src="public/images/instagram.png" alt="Instagram Logo">
            </a>
        </div>       
    </div>

    <div class="baner-container">

        <div class="baner-container-text">

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto ipsum sint enim nisi atque voluptate explicabo sit doloribus</p>

        </div>

        <div class="baner-container-photo">
            <a href="https://www.instagram.com/zar_candles_sisters/" target="_blank">
                <img src="public/images/portret.jpg" alt="Instagram Logo">
            </a>
        </div>

    </div>

    <h2 id="section-candles-title">Check our candles</h2>

    <div class="product-container">
        
        <div class="candles-photo-container">
            <div class="swiper mySwiper main-swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" id="candleOne">
                    <a href="https://www.instagram.com/zar_candles_sisters/" target="_blank">
                        <img src="public/images/candles_one.png" alt="Instagram Logo">
                    </a>
                  </div>
                  <div class="swiper-slide" id="candleTwo">
                    <a href="https://www.instagram.com/zar_candles_sisters/" target="_blank">
                        <img src="public/images/candles_two.png" alt="Instagram Logo">
                    </a>
                  </div>
                  <div class="swiper-slide" id="candleThree">
                    <a href="https://www.instagram.com/zar_candles_sisters/" target="_blank">
                        <img src="public/images/candles_three.png" alt="Instagram Logo" >
                    </a>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    
        <div class="candles-description-container">
            <h3 id="headTitle">Candle X</h3>
            <p id="candleDescr">Description for Candle X</p>
        </div>
    </div>
    

    <div class="order-container">

        <h2 id="section-order-title">Order something from us!</h2>

        <div class="form-container">

            <form action="#" method="post">

                    <div class="inputs-container">
                        <div class="formvalue-container">
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                            <input type="text" id="name" name="name" placeholder="What's your name?" required>
                        </div>
                        
                        <div class="candlevalue-container">
                            <div class="candle">
                                <label for="candleX">Candle X:</label>
                                <div class="in-dec-container">
                                    <button type="button" id="decrementX">-</button>
                                    <input type="number" id="candleX" value="0" min="0">
                                    <button type="button" id="incrementX">+</button>
                                </div>
                            </div>
                            <div class="candle">
                                <label for="candleY">Candle Y:</label>
                                <div class="in-dec-container">
                                    <button type="button" id="decrementY">-</button>
                                    <input type="number" id="candleY" value="0" min="0">
                                    <button type="button" id="incrementY">+</button>
                                </div>
                            </div>
                            <div class="candle">
                                <label for="candleZ">Candle Z:</label>
                                <div class="in-dec-container">
                                    <button type="button" id="decrementZ">-</button>
                                    <input type="number" id="candleZ" value="0" min="0">
                                    <button type="button" id="incrementZ">+</button>
                                </div>
                            </div>
                            <div class="candle">
                                <label for="candleA">Candle A:</label>
                                <div class="in-dec-container">
                                    <button type="button" id="decrementA">-</button>
                                    <input type="number" id="candleA" value="0" min="0">
                                    <button type="button" id="incrementA">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="candlebutton-container">
                        <button type="submit">SUBMIT</button>
                    </div>
            </form>
        </div>

    </div>

</div>

</main>

<footer>
  <p>Copyright Â© 2025 SimpleThinking Frontend</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="index.js"></script>

</body>


</html>
